<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="target-member">
      <div class="member-info">
        <img class="member-pic" src="images/image-jeremy.png" alt="jeremy">
        <div class="report">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="report-selection">
        <h3 class="daily reports">Daily</h3>
        <h3 class="weekly reports">Weekly</h3>
        <h3 class="monthly reports">Monthly</h3>
      </div>
    </div>
    <div class="work card">
      <div class="icon-w"><img class="activity-icon" src="images/icon-work.svg" alt="work"></div>
      <div class="main-dashboard">
        <div class="main-dashboard-header">
          <h4>Work</h4>
          <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="report-dashboar">
          <h2><span class="Work hours">-</span>hrs</h2>
          <p>Last <span class="period">-</span> - <span class="Work p-hours">-</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="play card">
      <div class="icon-p">
        <img class="activity-icon" src="images/icon-play.svg" alt="play">
      </div>
      <div class="main-dashboard">
        <div class="main-dashboard-header">
          <h4>Play</h4>
          <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="report-dashboar">
          <h2><span class="Play hours">-</span>hrs</h2>
          <p>Last <span class="period">-</span> - <span class="Play p-hours">-</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="study card">
      <div class="icon-s">
        <img class="activity-icon" src="images/icon-study.svg" alt="Study">
      </div>
      <div class="main-dashboard">
        <div class="main-dashboard-header">
          <h4>Study</h4>
          <img class="ellipsis" class="ellipsis" src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="report-dashboar">
          <h2><span class="Study hours">-</span>hrs</h2>
          <p>Last <span class="period">-</span> - <span class="Study p-hours">-</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="excercise card">
      <div class="icon-e">
        <img class="activity-icon" src="images/icon-exercise.svg" alt="Excercise">
      </div>
      <div class="main-dashboard">
        <div class="main-dashboard-header">
          <h4>Exercise</h4>
          <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="report-dashboar">
          <h2><span class="Exercise hours">-</span>hrs</h2>
          <p>Last <span class="period">-</span> - <span class="Exercise p-hours">-</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="social card">
      <div class="icon-sc">
        <img class="activity-icon" src="images/icon-social.svg" alt="social">
      </div>
      <div class="main-dashboard">
        <div class="main-dashboard-header">
          <h4>Social</h4>
          <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="report-dashboar">
          <h2><span class="Social hours">-</span>hrs</h2>
          <p>Last <span class="period">-</span> - <span class="Social p-hours">-</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="self-care card">
      <div class="icon-sl">
        <img class="activity-icon" src="images/icon-self-care.svg" alt="self-care">
      </div>
      <div class="main-dashboard">
        <div class="main-dashboard-header">
          <h4>Self Care</h4>
          <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="report-dashboar">
          <h2><span class="SCare hours">-</span>hrs</h2>
          <p>Last <span class="period">-</span> - <span class="SCare p-hours">-</span>hrs</p>
        </div>
      </div>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vali-Ruziboev" target="_blank">Ruziboev Vali</a>.
  </div>
</body>
</html>
